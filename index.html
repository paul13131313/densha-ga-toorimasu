<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="動画をアップロードすると、人が喋るタイミングで電車が横切ってセリフをかき消す。">
<meta property="og:title" content="電車が通ります。">
<meta property="og:description" content="動画をアップロードすると、人が喋るタイミングで電車が横切ってセリフをかき消す。">
<meta property="og:image" content="https://paul13131313.github.io/densha-ga-toorimasu/ogp.png">
<meta property="og:url" content="https://paul13131313.github.io/densha-ga-toorimasu/">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="電車が通ります。">
<meta name="twitter:description" content="動画をアップロードすると、人が喋るタイミングで電車が横切ってセリフをかき消す。">
<meta name="twitter:image" content="https://paul13131313.github.io/densha-ga-toorimasu/ogp.png">
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #050505;
  color: #ccc;
  font-family: 'Zen Kaku Gothic New', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 48px 20px 24px;
}

header h1 {
  font-size: 2rem;
  font-weight: 900;
  color: #e8e8e8;
  letter-spacing: 0.05em;
}

header h1 .dot {
  color: #c82020;
}

header p.sub {
  font-family: 'DM Mono', monospace;
  font-size: 0.75rem;
  color: #555;
  margin-top: 8px;
  letter-spacing: 0.04em;
}

main {
  width: 100%;
  max-width: 960px;
  padding: 0 20px 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.stage-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
}

.stage {
  position: relative;
  width: 100%;
  max-width: 960px;
  background: #000;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  overflow: hidden;
  cursor: pointer;
}

.stage video {
  display: block;
  width: 100%;
  height: auto;
}

.stage canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.drop-zone {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  border: 2px dashed #222;
  border-radius: 4px;
  transition: border-color 0.2s, background 0.2s;
  z-index: 10;
  min-height: 300px;
}

.drop-zone.drag-over {
  border-color: #c82020;
  background: rgba(200, 32, 32, 0.04);
}

.drop-zone.hidden {
  display: none;
}

.drop-zone-icon {
  font-size: 2.5rem;
  color: #333;
  line-height: 1;
}

.drop-zone-text {
  font-family: 'DM Mono', monospace;
  font-size: 0.8rem;
  color: #444;
}

.drop-zone input[type="file"] {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}

.controls {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-top: 16px;
  width: 100%;
}

.controls button {
  font-family: 'Zen Kaku Gothic New', sans-serif;
  font-size: 0.85rem;
  font-weight: 700;
  color: #ddd;
  background: #161616;
  border: 1px solid #2a2a2a;
  border-radius: 4px;
  padding: 10px 22px;
  cursor: pointer;
  transition: background 0.15s, border-color 0.15s;
  white-space: nowrap;
}

.controls button:hover {
  background: #1e1e1e;
  border-color: #3a3a3a;
}

.controls button:active {
  background: #111;
}

.controls button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.controls button:disabled:hover {
  background: #161616;
  border-color: #2a2a2a;
}

.time {
  font-family: 'DM Mono', monospace;
  font-size: 0.75rem;
  color: #444;
  margin-left: auto;
}

.status {
  font-family: 'DM Mono', monospace;
  font-size: 0.7rem;
  color: #333;
  margin-top: 10px;
  height: 1.2em;
  text-align: center;
}

.progress-bar {
  width: 100%;
  height: 3px;
  background: #1a1a1a;
  border-radius: 2px;
  margin-top: 12px;
  overflow: hidden;
}

.progress-bar.hidden {
  visibility: hidden;
}

.progress-bar-fill {
  height: 100%;
  width: 0%;
  background: #c82020;
  border-radius: 2px;
  transition: width 0.3s;
}
</style>
</head>
<body>

<header>
  <h1>電車が通ります<span class="dot">。</span></h1>
  <p class="sub">speech detected → train dispatched</p>
</header>

<main>
  <div class="stage-wrapper">
    <div class="stage" id="stage">
      <video id="video" playsinline></video>
      <canvas id="trainCanvas"></canvas>
      <div class="drop-zone" id="dropZone">
        <div class="drop-zone-icon">&#9655;</div>
        <div class="drop-zone-text">drop video here</div>
        <input type="file" id="fileInput" accept="video/*">
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="btnPlay" disabled>&#9654; 再生</button>
    <button id="btnSave" disabled>&#11015; 動画を保存</button>
    <span class="time" id="timeDisplay">00:00 / 00:00</span>
  </div>

  <div class="progress-bar hidden" id="progressBar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>

  <div class="status" id="status"></div>
</main>

<script>
(() => {
  // --- DOM ---
  const video = document.getElementById('video');
  const trainCanvas = document.getElementById('trainCanvas');
  const ctx = trainCanvas.getContext('2d');
  const stage = document.getElementById('stage');
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const btnPlay = document.getElementById('btnPlay');
  const btnSave = document.getElementById('btnSave');
  const timeDisplay = document.getElementById('timeDisplay');
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');
  const statusEl = document.getElementById('status');

  // --- State ---
  let audioCtx = null;
  let analyser = null;
  let mediaElementSource = null;
  let trainImg = null;
  let trainSndBuffer = null;
  let videoLoaded = false;
  let isPlaying = false;
  let isSaving = false;

  // Train state
  let trainActive = false;
  let trainX = 0;
  let trainSpeed = 0;
  let trainUnitW = 0;   // single car width on canvas
  let trainUnitH = 0;   // single car height on canvas
  let trainTotalW = 0;  // total tiled width
  const TRAIN_DURATION = 3.0;

  // Speech detection
  let speechAccumulator = 0;
  let cooldownUntil = 0;
  const SPEECH_THRESHOLD = 0.04;
  const SPEECH_HOLD = 0.3;
  const COOLDOWN = 2.2;

  // Current train sound nodes
  let currentTrainGain = null;
  let currentTrainSource = null;

  // Animation
  let rafId = null;

  // --- Load Assets ---
  trainImg = new Image();
  trainImg.src = 'assets/train-photo.png';
  trainImg.onload = () => setStatus('train image loaded');

  // --- Audio Setup ---
  function ensureAudioCtx() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    fetch('assets/train-sound.wav')
      .then(r => r.arrayBuffer())
      .then(buf => audioCtx.decodeAudioData(buf))
      .then(decoded => {
        trainSndBuffer = decoded;
        setStatus('assets ready');
      })
      .catch(() => setStatus('train sound not found'));
  }

  let mediaSourceConnected = false;
  function connectVideoAudio() {
    if (mediaSourceConnected || !audioCtx) return;
    try {
      mediaElementSource = audioCtx.createMediaElementSource(video);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      mediaElementSource.connect(analyser);
      analyser.connect(audioCtx.destination);
      mediaSourceConnected = true;
    } catch (e) {
      // already connected
    }
  }

  // --- File Input ---
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length) loadVideo(e.target.files[0]);
  });

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('drag-over');
  });
  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('drag-over');
  });
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('drag-over');
    if (e.dataTransfer.files.length) loadVideo(e.dataTransfer.files[0]);
  });

  function loadVideo(file) {
    ensureAudioCtx();
    const url = URL.createObjectURL(file);
    video.src = url;
    video.load();
    video.addEventListener('loadedmetadata', () => {
      videoLoaded = true;
      dropZone.classList.add('hidden');
      btnPlay.disabled = false;
      btnSave.disabled = false;

      // Canvas matches video native resolution
      trainCanvas.width = video.videoWidth;
      trainCanvas.height = video.videoHeight;

      updateTime();
      setStatus('ready');
      connectVideoAudio();
    }, { once: true });
  }

  // --- Playback ---
  btnPlay.addEventListener('click', () => {
    ensureAudioCtx();
    connectVideoAudio();
    togglePlay();
  });

  function togglePlay() {
    if (!videoLoaded) return;
    if (isPlaying) {
      pause();
    } else {
      play();
    }
  }

  function play() {
    if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    video.play();
    isPlaying = true;
    btnPlay.textContent = '\u23F8 停止';
    setStatus('playing...');
    startLoop();
  }

  function pause() {
    video.pause();
    isPlaying = false;
    btnPlay.textContent = '\u25B6 再生';
    setStatus('paused');
    stopLoop();
  }

  video.addEventListener('ended', () => {
    if (isSaving) return; // handled by export
    isPlaying = false;
    btnPlay.textContent = '\u25B6 再生';
    setStatus('finished');
    stopLoop();
    resetTrainState();
  });

  // --- Animation Loop ---
  function startLoop() {
    if (rafId) return;
    function loop() {
      rafId = requestAnimationFrame(loop);
      update();
    }
    loop();
  }

  function stopLoop() {
    if (rafId) {
      cancelAnimationFrame(rafId);
      rafId = null;
    }
  }

  function update() {
    updateTime();
    detectSpeech();
    drawTrain();
  }

  // --- Time Display ---
  function updateTime() {
    const cur = formatTime(video.currentTime || 0);
    const dur = formatTime(video.duration || 0);
    timeDisplay.textContent = `${cur} / ${dur}`;
  }

  function formatTime(s) {
    if (!isFinite(s)) return '00:00';
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return String(m).padStart(2, '0') + ':' + String(sec).padStart(2, '0');
  }

  // --- Speech Detection ---
  function detectSpeech() {
    if (!analyser || trainActive || !isPlaying) return;
    if (video.currentTime < cooldownUntil) return;

    const freqData = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(freqData);

    const sampleRate = audioCtx.sampleRate;
    const binSize = sampleRate / analyser.fftSize;
    const loIdx = Math.floor(250 / binSize);
    const hiIdx = Math.ceil(3500 / binSize);

    let sum = 0;
    let count = 0;
    for (let i = loIdx; i <= hiIdx && i < freqData.length; i++) {
      sum += freqData[i] / 255;
      count++;
    }
    const level = count > 0 ? sum / count : 0;

    if (level > SPEECH_THRESHOLD) {
      speechAccumulator += 1 / 60;
      if (speechAccumulator >= SPEECH_HOLD) {
        triggerTrain();
        speechAccumulator = 0;
      }
    } else {
      speechAccumulator *= 0.9;
    }
  }

  // --- Train (tiled) ---
  function triggerTrain() {
    if (!trainImg.complete) return;
    trainActive = true;

    const cw = trainCanvas.width;
    const ch = trainCanvas.height;

    // Scale single car to ~65% of canvas height
    const scale = (ch * 0.65) / trainImg.naturalHeight;
    trainUnitW = trainImg.naturalWidth * scale;
    trainUnitH = trainImg.naturalHeight * scale;

    // Tile: repeat cars so total width >= canvasWidth + 2 cars margin
    const carsNeeded = Math.ceil((cw + trainUnitW * 2) / trainUnitW) + 1;
    trainTotalW = carsNeeded * trainUnitW;

    // Start off-screen right
    trainX = cw + trainUnitW;

    // Speed: whole train passes in TRAIN_DURATION
    trainSpeed = (cw + trainTotalW) / (TRAIN_DURATION * 60);

    // Calculate actual pass duration (frames / 60fps)
    const actualDuration = (cw + trainTotalW) / trainSpeed / 60;

    // Lower video volume
    video.volume = 0.02;

    // Play train sound for the full pass duration
    playTrainSound(actualDuration);

    setStatus('train passing...');
  }

  function playTrainSound(duration) {
    if (!trainSndBuffer || !audioCtx) return;

    const source = audioCtx.createBufferSource();
    source.buffer = trainSndBuffer;

    const gain = audioCtx.createGain();
    const now = audioCtx.currentTime;
    const T = duration + 0.5; // add margin

    // Doppler-style fade: approach → peak → recede
    gain.gain.setValueAtTime(0.01, now);
    gain.gain.exponentialRampToValueAtTime(0.8, now + 0.3);
    gain.gain.exponentialRampToValueAtTime(1.0, now + T * 0.35);
    gain.gain.setValueAtTime(1.0, now + T * 0.5);
    gain.gain.exponentialRampToValueAtTime(0.2, now + T * 0.85);
    gain.gain.exponentialRampToValueAtTime(0.01, now + T);

    source.connect(gain).connect(audioCtx.destination);
    source.start(now, 9.5);
    source.stop(now + T);

    currentTrainGain = gain;
    currentTrainSource = source;
  }

  function drawTrain() {
    ctx.clearRect(0, 0, trainCanvas.width, trainCanvas.height);
    if (!trainActive || !trainImg.complete) return;

    const cw = trainCanvas.width;
    const ch = trainCanvas.height;

    trainX -= trainSpeed;

    // Vertical position: slightly above center
    const drawY = (ch - trainUnitH) * 0.42;

    // Draw shadow under entire visible train area
    ctx.save();
    const visibleLeft = Math.max(0, trainX);
    const visibleRight = Math.min(cw, trainX + trainTotalW);
    if (visibleRight > visibleLeft) {
      const shadowCx = (visibleLeft + visibleRight) / 2;
      const shadowCy = drawY + trainUnitH + 8;
      const shadowRx = (visibleRight - visibleLeft) * 0.48;
      const shadowRy = Math.min(14, ch * 0.015);
      ctx.beginPath();
      ctx.ellipse(shadowCx, shadowCy, shadowRx, shadowRy, 0, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fill();
    }
    ctx.restore();

    // Draw tiled train cars
    ctx.save();
    ctx.beginPath();
    ctx.rect(0, 0, cw, ch);
    ctx.clip();

    const carsNeeded = Math.ceil(trainTotalW / trainUnitW);
    for (let i = 0; i < carsNeeded; i++) {
      const x = trainX + i * trainUnitW;
      // Only draw if visible
      if (x + trainUnitW > 0 && x < cw) {
        ctx.drawImage(trainImg, x, drawY, trainUnitW, trainUnitH);
      }
    }
    ctx.restore();

    // Check if entire train has exited left
    if (trainX + trainTotalW < -10) {
      trainActive = false;
      video.volume = 1;
      cooldownUntil = video.currentTime + COOLDOWN;
      setStatus('playing...');
    }
  }

  function resetTrainState() {
    trainActive = false;
    speechAccumulator = 0;
    cooldownUntil = 0;
    video.volume = 1;
    ctx.clearRect(0, 0, trainCanvas.width, trainCanvas.height);
  }

  // --- Save / Export ---
  // Check if canvas captureStream is available (not supported on iOS Safari)
  const canExport = (() => {
    try {
      const testCanvas = document.createElement('canvas');
      testCanvas.width = testCanvas.height = 1;
      const stream = testCanvas.captureStream(1);
      return stream && stream.getVideoTracks().length > 0;
    } catch (e) {
      return false;
    }
  })();

  const CONVERT_API = 'https://densha-converter.vercel.app/api/convert';
  const MAX_EXPORT_SEC = 10;

  // On mobile/unsupported: disable export
  if (!canExport) {
    btnSave.textContent = '\u{1F4F1} 保存不可';
  }

  btnSave.addEventListener('click', () => {
    if (!videoLoaded) return;
    if (!canExport) {
      alert('この端末では動画の保存ができません。\nPCのChrome / Edgeで開いてお試しください。');
      return;
    }
    if (isSaving) return;
    ensureAudioCtx();
    connectVideoAudio();
    startExport();
  });

  function startExport() {
    isSaving = true;
    btnSave.disabled = true;
    btnPlay.disabled = true;
    progressBar.classList.remove('hidden');
    progressFill.style.width = '0%';
    setStatus('preparing export...');

    // Reset
    resetTrainState();

    const vw = video.videoWidth;
    const vh = video.videoHeight;

    // Offscreen canvas for compositing
    const offCanvas = document.createElement('canvas');
    offCanvas.width = vw;
    offCanvas.height = vh;
    const offCtx = offCanvas.getContext('2d');

    // Capture stream from offscreen canvas
    const canvasStream = offCanvas.captureStream(30);

    // Audio: create a mixing destination for recording
    const recDest = audioCtx.createMediaStreamDestination();

    // Route video audio (via analyser) to recording destination
    if (analyser) {
      analyser.connect(recDest);
    }

    // Create a separate gain node for train sound in recording
    const trainRecGain = audioCtx.createGain();
    trainRecGain.connect(recDest);
    trainRecGain.connect(audioCtx.destination);

    // Override playTrainSound for export to route through recDest
    const originalPlayTrainSound = playTrainSound;
    playTrainSound = function(duration) {
      if (!trainSndBuffer || !audioCtx) return;

      const source = audioCtx.createBufferSource();
      source.buffer = trainSndBuffer;

      const gain = audioCtx.createGain();
      const now = audioCtx.currentTime;
      const T = duration + 0.5;

      gain.gain.setValueAtTime(0.01, now);
      gain.gain.exponentialRampToValueAtTime(0.8, now + 0.3);
      gain.gain.exponentialRampToValueAtTime(1.0, now + T * 0.35);
      gain.gain.setValueAtTime(1.0, now + T * 0.5);
      gain.gain.exponentialRampToValueAtTime(0.2, now + T * 0.85);
      gain.gain.exponentialRampToValueAtTime(0.01, now + T);

      // Connect to both speakers and recording
      source.connect(gain);
      gain.connect(trainRecGain);

      source.start(now, 9.5);
      source.stop(now + T);

      currentTrainGain = gain;
      currentTrainSource = source;
    };

    // Merge audio + video streams
    const tracks = [
      ...canvasStream.getVideoTracks(),
      ...recDest.stream.getAudioTracks()
    ];
    const combinedStream = new MediaStream(tracks);

    // MediaRecorder — MP4 first (works on iOS/Safari + modern Chrome),
    // WebM fallback for older Chrome/Firefox
    const codecCandidates = [
      'video/mp4;codecs=avc1.64003E,mp4a.40.2',
      'video/mp4;codecs=avc1.42E01E,mp4a.40.2',
      'video/mp4',
      'video/webm;codecs=vp9,opus',
      'video/webm;codecs=vp8,opus',
      'video/webm'
    ];
    let mimeType = codecCandidates.find(c => MediaRecorder.isTypeSupported(c)) || 'video/webm';

    const recorder = new MediaRecorder(combinedStream, {
      mimeType,
      videoBitsPerSecond: 5000000
    });

    const chunks = [];
    recorder.ondataavailable = (e) => {
      if (e.data.size > 0) chunks.push(e.data);
    };

    recorder.onstop = async () => {
      const blob = new Blob(chunks, { type: mimeType });
      const ts = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);

      // Restore original playTrainSound
      playTrainSound = originalPlayTrainSound;

      // Cleanup audio routing
      try { analyser.disconnect(recDest); } catch (e) {}
      try { trainRecGain.disconnect(); } catch (e) {}

      // If already MP4, download directly
      if (mimeType.startsWith('video/mp4')) {
        downloadBlob(blob, `電車が通ります_${ts}.mp4`);
        finishExport('saved!');
        return;
      }

      // WebM → MP4 server conversion
      setStatus('MP4に変換中...');
      try {
        const resp = await fetch(CONVERT_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/octet-stream' },
          body: blob
        });
        if (!resp.ok) throw new Error(`Server ${resp.status}`);
        const mp4Blob = await resp.blob();
        downloadBlob(mp4Blob, `電車が通ります_${ts}.mp4`);
        finishExport('saved!');
      } catch (err) {
        console.warn('MP4 conversion failed, saving WebM:', err);
        downloadBlob(blob, `電車が通ります_${ts}.webm`);
        finishExport('saved (WebM)');
      }
    };

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.download = filename;
      a.href = url;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    function finishExport(msg) {
      isSaving = false;
      btnSave.disabled = false;
      btnPlay.disabled = false;
      progressBar.classList.add('hidden');
      progressFill.style.width = '0%';
      setStatus(msg);
    }

    // Seek to start, wait, then begin
    video.currentTime = 0;
    video.addEventListener('seeked', function onSeeked() {
      video.removeEventListener('seeked', onSeeked);

      recorder.start(); // no timeslice for cleaner output

      if (audioCtx.state === 'suspended') audioCtx.resume();
      video.play();
      isPlaying = true;
      const exportDuration = Math.min(video.duration || MAX_EXPORT_SEC, MAX_EXPORT_SEC);
      setStatus(`exporting... (最大${MAX_EXPORT_SEC}秒)`);

      // Export animation loop
      let exportRaf;
      let exportStopped = false;

      function stopExport() {
        if (exportStopped) return;
        exportStopped = true;
        cancelAnimationFrame(exportRaf);
        video.pause();
        setTimeout(() => {
          recorder.stop();
          isPlaying = false;
          resetTrainState();
          btnPlay.textContent = '\u25B6 再生';
        }, 300);
      }

      function exportLoop() {
        exportRaf = requestAnimationFrame(exportLoop);

        // 10-second limit
        if (video.currentTime >= exportDuration) {
          stopExport();
          return;
        }

        detectSpeech();
        drawTrain();

        // Composite: video frame + train overlay
        offCtx.drawImage(video, 0, 0, vw, vh);
        offCtx.drawImage(trainCanvas, 0, 0, vw, vh);

        // Progress (based on export duration)
        const pct = (video.currentTime / exportDuration) * 100;
        progressFill.style.width = Math.min(pct, 100) + '%';
        updateTime();
      }
      exportLoop();

      video.addEventListener('ended', function onEnd() {
        video.removeEventListener('ended', onEnd);
        stopExport();
      });
    });
  }

  // --- Keyboard Shortcuts ---
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && videoLoaded && !isSaving) {
      e.preventDefault();
      togglePlay();
    }
  });

  // --- Status ---
  function setStatus(msg) {
    statusEl.textContent = msg;
  }

  setStatus('drop a video to start');
})();
</script>
